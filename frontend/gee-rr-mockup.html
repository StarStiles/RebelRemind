<!DOCTYPE html>
<html>
  <head>
    <title>Rebel Remind Mock</title>
    <link rel="stylesheet" href="rr.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <p style="margin-bottom: 5px;">Rebel Remind</p>
        <p style="margin-top: 0px;"><b>Your Week at a Glance</b></p>
      </div>
      <img src="profile-pic.png" class="user-pic">

      <!-- Assignments Section -->
      <div class="assignments">
        <div class="section-header">
          <div style="display: flex; align-items: center;">
            <img src="canvas logo.png" alt="">
            <h3>Upcoming Assignments</h3>
          </div>
          <button class="dropdown-button">&#x21D3;</button> <!-- Double Down Arrow Button -->
        </div>
        <ul>
          <li>CS 405 - Assignment 2</li>
          <li>CS 422 - Assignment 3</li>
        </ul>
        <button class="canvas-button">Visit Canvas</button>
      </div>

      <!-- Your Events Section -->
      <div class="events">
        <div class="section-header">
          <div style="display: flex; align-items: center;">
            <img src="events-logo.png" alt="">
            <h3>Your Events</h3>
          </div>
          <button class="dropdown-button">&#x21D3;</button>
        </div>
      </div>

      <!-- UNLV Events Section -->
      <div class="events">
        <div class="section-header">
          <div style="display: flex; align-items: center;">
            <img src="unlv-logo.png" alt="">
            <h3>UNLV Events</h3>
          </div>
          <button class="dropdown-button">&#x21D3;</button>
        </div>
      </div>

      <!-- Bottom Buttons -->
      <div class="container-buttons">
        <button>Close</button>
        <button>Change View</button>
      </div>
    </div>
  </body>
</html>
